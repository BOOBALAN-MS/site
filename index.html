<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons and Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .coupon {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .coupon h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff;
        }
        .coupon p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coupons and Deals</h1>
    </header>
    <div class="container">
        <div class="coupon">
            <h2>50% Off on Electronics</h2>
            <p>Use code: ELEC50</p>
            <p>Expires: April 30, 2024</p>
        </div>
        <div class="coupon">
            <h2>20% Off on Home Goods</h2>
            <p>Use code: HOME20</p>
            <p>Expires: May 15, 2024</p>
        </div>
        <!-- Add more coupons here -->
    </div>
    <footer>
        <p>&copy; 2024 Coupons and Deals. All rights reserved.</p>
    </footer>
</body>
</html>
